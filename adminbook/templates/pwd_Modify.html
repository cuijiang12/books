{% extends 'base.html' %}
{% block main %}
    <script language="javascript">
            function checkForm(form) {
                if (form.oldpwd.value == "") {
                    alert("请输入的原密码!");
                    form.oldpwd.focus();
                    return false;
                }
                if (form.oldpwd.value != {{ oldp }}) {
                    alert("您输入的原密码不正确，请重新输入!");
        //            alert(form.holdpwd.value)
                    form.oldpwd.value = "";
                    form.oldpwd.focus();
                    return false;
                }
                if (form.pwd.value == "") {
                    alert("请输入的新密码!");
                    form.pwd.focus();
                    return false;
                }
                if (form.pwd1.value == "") {
                    alert("请确认新密码!");
                    form.pwd1.focus();
                    return false;
                }
                if (form.pwd.value != form.pwd1.value) {
                    alert("您两次输入的新密码不一致，请重新输入!");
                    form.pwd.value = "";
                    form.pwd1.value = "";
                    form.pwd.focus();
                    return false;
                }
            }
    </script>
    <tr>
        <td height="22" valign="top" class="word_orange">当前位置：更改口令 &gt;&gt;&gt;</td>
    </tr>
    <tr>
        <td align="center" valign="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="84%">&nbsp;</td>
                </tr>
            </table>
            <input name="holdpwd" type="hidden" id="holdpwd" value={{ oldp }}></td>
        <form name="form1" method="post" action="">
            {% csrf_token %}
            <table width="47%" border="0" cellpadding="0" cellspacing="0"
                   bordercolor="#FFFFFF" bordercolordark="#D2E3E6"
                   bordercolorlight="#FFFFFF" align="center">
                <tr align="center">
                    <td width="27%" align="left" style="padding:5px;">管理员名称：</td>
                    <td width="73%" align="left">
                        <input name="name" type="text" id="name" value=""
                               size="30"></td>
                <tr>
                <td align="left" style="padding:5px;">原密码：</td>
                <td align="left"><input name="oldpwd" type="password" id="oldpwd"
                                                                        size="30">

            </tr>
                <tr>
                    <td align="left" style="padding:5px;">新密码：</td>
                    <td align="left"><input name="pwd" type="password" id="pwd" size="30">
                    </td>
                </tr>
                <tr>
                    <td align="left" style="padding:5px;">确认新密码：</td>
                    <td align="left"><input name="pwd1" type="password" id="pwd1" size="30">
                    </td>
                </tr>
                <tr>
                    <td height="65" align="left" style="padding:5px;">&nbsp;</td>
                    <td><input name="Submit" type="submit" class="btn_grey" value="保存"
                               onClick="return checkForm(form1)">
                                                    &nbsp;
                        <input name="Submit2" type="reset" class="btn_grey" value="取消"></td>
                </tr>
            </table>
        </form>
        </td>
    </tr>
{% endblock %}
