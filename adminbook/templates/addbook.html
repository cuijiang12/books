{% extends 'base.html' %}
{% block main %}
    <tr>
        <td height="22" valign="top" class="word_orange">当前位置：读者管理 &gt; 添加图书信息 &gt;&gt;&gt;</td>
    </tr>
    <form action="/index/addbook/" method="post">
         {% csrf_token %}
         <table width="98%" height="38" border="0" cellpadding="0" cellspacing="0"
                                               bgcolor="#E3F4F7" class="tableBorder_gray">
             <tr>
                <td>书名：</td>
                <td><input type="text" name="bname" id=""></td>
             </tr>
             <tr>
                 <td>图书类型：</td>
                 <td><select name="booktype" id="">
                        {% for booktype in booktypes %}
                            <option value="{{ booktype.id }}">{{ booktype.bttype }}</option>
                        {% endfor %}
                     </select>
                 </td>
             </tr>
             <tr>
                 <td>书架：</td>
                 <td><select name="bookrack" id="">
                        {% for bookrack in bookrackes %}
                            <option value="{{ bookrack.id }}">{{ bookrack.brname }}</option>
                        {% endfor %}
                     </select>
                 </td>
             </tr>
             <tr>
                 <td>出版社：</td>
                 <td><input type="text" name="bpublish" id=""></td>

             </tr>
             <tr>
                <td>作者：</td>
                 <td><input type="text" name="bwriter" id=""></td>
             </tr>

             <tr >
                <td colspan="2"><input type="submit" value="添加"></td>
             </tr>
         </table>
    </form>
{% endblock %}
